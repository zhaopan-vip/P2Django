<!-- index.html -->
{% extends 'base.html' %}
{% block title %} My Web {% endblock %}
{% block headmessage %}
    <h3 style="font-family:楷体;">本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-size:16pt;font-weight:bold;">
            <a href="/post/{{ post.id }}">{{ post.title }}</a>
        </p>
    {% endfor %}
    <hr>
    {% for camera in cameras %}
        <p style="font-size:16pt;font-weight:bold;">
            <a href="/camera/{{ camera.id }}">{{ camera.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
